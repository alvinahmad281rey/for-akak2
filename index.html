<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kakak Saye Tercinta</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #b3ffab 0%, #12fff7 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .wrapper {
      background: rgba(255,255,255,0.90);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(20,120,110,0.19);
      padding: 48px 32px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      border: 2px solid #4ed99c;
    }
    .judul {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #45b649;
      margin-bottom: 24px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #a8e06333;
    }
    .btn-klik {
      background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.2s, background 0.2s;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px #56ab2f33;
    }
    .btn-klik:hover {
      transform: scale(1.07);
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      box-shadow: 0 6px 18px #43cea244;
    }
    #pesan {
      font-size: 1.5em;
      font-weight: bold;
      color: #2d7930;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #a8e06344;
    }
    #pesan.show {
      opacity: 1;
    }
    .love {
      font-size: 2em;
      color: #ff6f91;
      animation: heartBeat 1.2s infinite;
      margin-top: 10px;
      display: inline-block;
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1);}
      15%, 35% { transform: scale(1.2);}
      25%, 45% { transform: scale(0.9);}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="judul">Untuk Kakak Tercinta üíö</div>
    <button class="btn-klik" id="klikBtn">Klik di sini</button>
    <div id="pesan">
      <span class="love">‚ù§Ô∏è</span>
      Adek <b>sayang</b> Akak
      <span class="love">‚ù§Ô∏è</span>
      <span> Maaf lah akak burok sangat </span>
    </div>
  </div>
  <script>
    document.getElementById('klikBtn').onclick = function() {
      document.getElementById('pesan').classList.add('show');
    };
  </script>
</body>
</html>
